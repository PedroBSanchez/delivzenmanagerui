version: "3"

services:
  doofmanagerui:
    build:
      context: ./doofmanagerui
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_RESTAURANT_NAME=${VITE_RESTAURANT_NAME}
      - VITE_RESTAURANT_TIME=${VITE_RESTAURANT_TIME}
    volumes:
      - /root/doofmanagerui/dist:/app/dist
